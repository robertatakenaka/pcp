ser3_NationalCode,National Code ,"Code which identifies the title in the national system of serials of each country (or its equivalent) with the purpose of facilitating the transfer of data between this and other related systems.vbCrlf vbCrlfEnter in this field the code assigned by the institution responsible for the national system of serials of each country (or its equivalent).vbCrlf vbCrlfExamples:vbCrlf     a) National Code: 001060-XvbCrlf      (Code assigned by the Brazilian National Union List)vbCrlf vbCrlf     b) National Code: 00043/93vbCrlf"
ser3_PubCity,Publisher's City ,"Enter the name of the city in full in the language in which it appears in the publication.vbCrlf vbCrlfWhen the title appears in more than one language, enter the city in the language of the title proper.vbCrlf vbCrlfWhen it is not possible to determine the place of edition and/or publication of the serial, enter the abbreviation s.l.vbCrlf vbCrlfExamples:vbCrlf     a) Place of publication: Port of SpainvbCrlf vbCrlf     b) Place of publication: LondonvbCrlf vbCrlf     c) Place of publication: s.lvbCrlf"
