ser3_InitDate,Initial Date ,"Enter the date of the first issue of the journal in ISO format (year in 4 digits, month 2 digits, day in 2 digits).vbCrlf vbCrlfExamples:vbCrlf     a) Initial date: Jan./Mar. 1974 = 19740100vbCrlf vbCrlf     b) Initial date: 1987 = 19870000vbCrlf vbCrlf     c) Initial date: Sept. 1988 = 19880900vbCrlf"
