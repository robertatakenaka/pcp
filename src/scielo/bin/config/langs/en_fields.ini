ser3_Publisher,Publisher ,"Name of the publisher and/or issuing body of the serial.vbCrlf vbCrlfEnter the name of the publisher responsible for the serial as it appears in the publication.vbCrlf vbCrlfWhen the publisher is the same as the issuing body, it is not necessary to repeat it in this field, except when it is indispensable for purposes of acquisition.vbCrlf vbCrlfIn case of more than one publisher, enter the first one that appears on the publication or the one that coincides with the place of publication.vbCrlf vbCrlfExamples:vbCrlf vbCrlf     a) Publisher: Pergamon PressvbCrlf vbCrlf     b) Publisher: Plenum Press vbCrlf"
ser3_PubState,Publisher's State ,"State/Province – Enter in this field the location in the country of the publication, but not the city or town. vbCrlfExamples:vbCrlf     a) State/Province: SPvbCrlf vbCrlf     b) State/Province: RJvbCrlf"
ser3_PubStatus,Publication Status ,"Code which identifies if this title can be or already is published in the collection. In other words, if this title which can be processed by gerapadrao.vbCrlfvbCrlfvbCrlfCurrent – title which can be accessed on the web site of the collectionvbCrlf Unknow – title which belongs to the collection, although it is not ready to be publishedvbCrlf vbCrlfCeased – title which does not belong to the collection but it is related to title of the collection vbCrlfReports only – title which does not belong to the collection but it is used in reports"
