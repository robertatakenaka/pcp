ser1_HasSuppl,Has Supplement,"Link note: Note which acts as a link between the main title or title proper and its supplements/inserts (titles generally published in separate form, with its own numbering, which complements the main title)vbCrlf vbCrlfEnter in this field the title of the supplement/insert.vbCrlf"
ser1_ISOStitle,ISO Short Title,"Enter the abbreviated title respecting the upper case letters, lower case letters and accentuation of the corresponding language, according to ISO standard 4-1984 and List of serial title word abbreviations.vbCrlf vbCrlfThis field is mandatory for titles indexed in LILACS and/or MEDLINE.vbCrlf vbCrlfExamples:vbCrlfa) Publication title: West Indian medical journalvbCrlf vbCrlf   Abbreviated title: West Indian med. j.vbCrlf vbCrlfb) Publication title: Abboterapia (English ed.)vbCrlf vbCrlf   Abbreviated title: Abboterapia (Eng. ed.)vbCrlf vbCrlfc) Publication title: Pediatrics (London)vbCrlf vbCrlf   Abbreviated title: Pediatrics (London)vbCrlf"
ser1_issn,ISSN,"ISSN – print or electronic – which can not be changed because it is used as a key"
ser1_IsSuppl,Is Supplement,"Link note: Note which acts as a link between the title of the supplement/insert and the main title or title proper.vbCrlf vbCrlfEnter the main title or title proper to which the supplement/insert is linked. "
ser1_NewTitle,New Title,"Enter the subsequent title of the serial. If this title belongs to the collection, in the site there will be a link between the title and its subsequent title, and vice versa."
ser1_OldTitle,Old Title,"Enter the preceding title, if there is one. If this title exists in the collection, in the journal homepage is presented a link from the current title to the preceding and vice-versa."
ser1_OtherTitles,Other Titles,"Other forms of the title which appear in the serial such as: cover title which differs from the title on the title page, full title and other variant forms of the title.vbCrlf vbCrlfInclude here lesser variants of the title proper which do not require a new record, but which justify their retrieval.vbCrlf vbCrlfIn case of more than one title form, enter them in the sequence in which they appear, separated by ENTER (one by line)vbCrlf vbCrlfExamples:vbCrlfa) Publication Title:    Obstetrics and Gynecology ClinicsvbCrlf                         of North AmericavbCrlf vbCrlf   Other Forms of Title: Obstetrics and GynecologyvbCrlf                         ClinicsvbCrlf vbCrlfb) Publication Title:    Journal of the NationalvbCrlf                         Cancer InstitutevbCrlf vbCrlf   Other Forms of Title: JNCI: Journal of the NationalvbCrlf                         Cancer InstitutevbCrlf"
ser1_ParallelTitles,Parallel Titles,"Enter parallel titles in accordance with the sequence and typography in which they appear on the title page or its substitute, according to ISBD(S) rules.vbCrlfIn case of more than one parallel title, enter them in the sequence which appears on the title page, separated by ENTER (one by line).vbCrlf vbCrlfExamples:vbCrlfa) Publication Title: Archives of toxicologyvbCrlf vbCrlf   Parallel Title:    Archiv fur ToxikologievbCrlf vbCrlfb) Publication Title: Arzneimittel ForschungvbCrlf vbCrlf   Parallel Title:    Drug research vbCrlf"
ser1_SectionTitle,Section,"Enter in this field the name of the Section, Part or Supplement, if exists, as it appears on the title page or its substitute, recording the first letter of the first word in upper case. vbCrlfExamples:vbCrlfa) Publication Title:  Acta ophtalmologicavbCrlf vbCrlf   Title Section/Part: SupplementvbCrlf vbCrlfb) Publication Title:  Bulletin signaletiquevbCrlf vbCrlf   Section/Part:       Section 330vbCrlf vbCrlf   Title Section/Part: Sciences pharmacologiquesvbCrlf"
ser1_ShortTitle,Short Title,"Enter the abbreviated title respecting the upper case letters, lower case letters and accentuation of the corresponding language, according to the standard.adopted by the journalvbCrlf"
ser1_Subtitle,Subtitle,"Any information subordinate to the title proper which completes it, qualifies it or makes it more explicit.vbCrlf vbCrlfEnter in this field only the information defined as subtitle, with the intent that this information will be useful for the correct identification of the title. Enter other variant forms of the title (extended title, cover title, etc.) in specific fields accordingly.vbCrlf vbCrlfExample:vbCrlfa) Publication Title: MMWRvbCrlf vbCrlf   Subtitle:          morbidity and mortality weekly reportvbCrlf"
ser1_Title,Publication Title,"Main title or title proper of the serial, in the language and form in which it appears. vbCrlfExamples:vbCrlf vbCrlfa) Publication title: British journal of surgeryvbCrlf vbCrlfb) Publication title: Journal of pediatricsvbCrlf vbCrlfc) Publication title: Pediatrics (London)vbCrlf vbCrlfd) Publication title: Pediatrics (New York)vbCrlfvbCrlfe) Publication title: Abboterapia (English ed.)vbCrlf vbCrlff) Publication title: Abboterapia (Spanish ed.)vbCrlf"
ser2_LiterType,Type of Literature,"Type of literature"
ser2_Mission,Mission,"Enter in this field the mission of the journal in English, Spanish and Portuguese. This is used in the home page of the journal. vbCrlfExamples: vbCrlf   a) Misión: To publish the results of original research which contribute significantly to knowledge in medical and biological sciencesvbCrlf vbCrlf   b) Misión: La revista publica contribuciones originales de investigadores de todo el mundo en las áreas de parasitología, microbiología, medicina tropical, así como estudios básicos en bioquímica, inmunología, biología celular y molecular, fisiología, y genética relacionados con esas áreasvbCrlf vbCrlf"
ser2_PubLevel,Level of publication,""
ser2_StudyArea,Subjects,"Select one or more subjects related to the journal. The site uses this content to presents the journal title in the site in the list by subject."
ser2_Subject,Subject/Descriptors ,"Descriptors; Standard terms used for the subject representation of the serial being described.vbCrlf vbCrlfTerms must be entered in capital letters.vbCrlf vbCrlfCooperating Centers of BIREME System should use terms taken from DeCS (Descriptors in Health Science).vbCrlf vbCrlfIn case of more than one descriptor, enter them in sequence, separating them by ENTER, an item by line.vbCrlf vbCrlfEnter a maximum of 4 descriptors.vbCrlf vbCrlfExamples:vbCrlf     a) Descriptors: OCCUPATIONAL MEDICINEvbCrlf vbCrlf     b) Descriptors: PEDIATRICSvbCrlf vbCrlf     c) Descriptors: NEUROLOGYvbCrlfPEDIATRICSvbCrlf vbCrlf     d) Descriptors: GYNECOLOGYvbCrlfOBSTETRICSvbCrlf"
